<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bodega</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-icon name="cart"size="large" color="primary"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
   

    <ion-card>
      
      <ion-card-header>
        <ion-card-title>{{bodega.nombre}}</ion-card-title>

      </ion-card-header>
    
      <ion-card-content>
          <ion-item>
            <p>Direccion : </p>
            <p> {{bodega.direccion}} #{{bodega.numeracion}} , {{ciudad.nombre}}  </p>
          </ion-item>
   
          <ion-button type="button" shape="round" color="primary" expand="block" href="/bodega/edit/{{bodega.id}}">Editar</ion-button>
          <ion-button type="button" shape="round" color="danger" expand="block" (click)="desactivar(bodega.id)">Desactivar</ion-button>
      </ion-card-content>
    </ion-card>

    
  </ion-card>
</ion-content>
