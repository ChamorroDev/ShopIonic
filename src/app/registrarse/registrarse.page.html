<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Primer Nombre</ion-label>
      <ion-input type="text" required  minlength="8" maxlength="20"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Segundo nombre</ion-label>
      <ion-input type="text" required  minlength="8" maxlength="20"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required  minlength="8" maxlength="20"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required minlength="8" maxlength="20"></ion-input>
      <!-- Establecemos un mínimo de 8 caracteres y un máximo de 20 caracteres para la contraseña -->
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating"> Confirmar Contraseña</ion-label>
      <ion-input type="password" required minlength="8" maxlength="20"></ion-input>
      <!-- Establecemos un mínimo de 8 caracteres y un máximo de 20 caracteres para la contraseña -->
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button id="present-alert">Registrar</ion-button>
        <ion-alert
          trigger="present-alert"
          header="Felicidades"
          subHeader="Su registro esta completo  "
          message="se le mandara un Mensaje con un link  a su correo para confirmar que no es un bot !"
          [buttons]="alertButtons"
        ></ion-alert>

      </ion-col>
    </ion-row>
  </form>
</ion-content>
