<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agregar Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-icon name="cart"size="large" color="primary"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <form [formGroup]="usuarioForm" (ngSubmit)="onFormSubmit(usuarioForm.value)">



 

    <ion-item>
      <ion-label position="floating">Correo electronico </ion-label>
      <ion-input type="text" [(ngModel)]="usuario.email" formControlName="user_email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre </ion-label>
      <ion-input type="text" [(ngModel)]="usuario.nombre" formControlName="user_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido paterno </ion-label>
      <ion-input type="text" [(ngModel)]="usuario.appaterno" formControlName="user_appaterno"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido materno </ion-label>
      <ion-input type="text" [(ngModel)]="usuario.apmaterno" formControlName="user_apmaterno"></ion-input>
    </ion-item>
    
   
    
   



  
    
    <ion-button type="submit" shape="round" color="primary" expand="block"
      [disabled]="!usuarioForm.valid">Guardar</ion-button>
  </form>
</ion-content>
