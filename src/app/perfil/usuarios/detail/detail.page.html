<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-icon name="cart"size="large" color="primary"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
   

    <ion-card>
      <ion-card-header>
        <ion-card-title>{{usuario.nombre}}</ion-card-title>

      </ion-card-header>
    
      <ion-card-content>
          <ion-item>
            <p>Nombre : </p>
            <p>{{usuario.nombre}}</p>
          </ion-item>
          <ion-item>
            <p>Apellido paterno : </p>
            <p>{{usuario.appaterno}}</p>
          </ion-item>
          <ion-item>
            <p>Apellido materno : </p>
            <p>{{usuario.apmaterno}}</p>
          </ion-item>
          <ion-item>
            <p>Correo electronico : </p>
            <p>{{usuario.email}}</p>
          </ion-item>
    
          <ion-item>
            <p>Creado : </p>
            <p>{{usuario.created}}</p>
          </ion-item>
          <ion-item>
            <p>Modficado : </p>
            <p>{{usuario.edited}}</p>
          </ion-item>
      
       
          
          <ion-button type="button" shape="round" color="primary" expand="block" href="perfil/usuarios/edit/{{usuario.rut}}">Editar</ion-button>
          <ion-button type="button" shape="round" color="danger" expand="block" >Desactivar</ion-button>
      </ion-card-content>
    </ion-card>

    
  </ion-card>
</ion-content>
