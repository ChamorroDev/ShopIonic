<ion-header [translucent]="true"class="bartop">
  <ion-toolbar class="bartop">
    <ion-buttons slot="start" >
      <div class="topbarelementos">
        <div class="xd"  >

          <ion-icon [routerLink]="['/perfil/proveedores']" color="light" name="arrow-back" size="large"></ion-icon>
        </div>

        <h1 class="color-blanco">Agregar nuevo proveedor </h1>

      </div>
    </ion-buttons>


  </ion-toolbar>
</ion-header>


<ion-content padding>


  <form [formGroup]="proveedorForm" (ngSubmit)="onFormSubmit(proveedorForm.value)">
  <ion-card>

      <ion-item class="bg-gris bold">
        <h3>Rut del Proveedor</h3>
      </ion-item>
      <ion-item >
        <ion-input type="text" [(ngModel)]="proveedor.rut"placeholder="Ingresar nombre"  formControlName="pro_rut"></ion-input>
      </ion-item>
      <ion-item class="bg-gris bold">
        <h3>Nombre del Proveedor</h3>
      </ion-item>
      <ion-item >
        <ion-input type="text" [(ngModel)]="proveedor.nombre"placeholder="Ingresar nombre"  formControlName="pro_nombre"></ion-input>
      </ion-item>

      <ion-button type="submit"  color="azul" expand="block"
      [disabled]="!proveedorForm.valid">Guardar</ion-button>
    </ion-card>
  </form>


</ion-content>

<footer-menu></footer-menu>
