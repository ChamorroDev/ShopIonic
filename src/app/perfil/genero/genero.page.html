<header-menu>
  
</header-menu>
<ion-toolbar class="buscador">
  <ion-searchbar placeholder="Buscador" animated (ionChange)="searchGeneros($event)"></ion-searchbar>
</ion-toolbar>
<ion-content [fullscreen]="true">
 
  <ion-card  *ngFor="let gene of searchGenero" [routerLink]="['/perfil/genero/edit',gene.id]">

    <ion-item class="bg-gris bold">
      <h6>{{ gene.name }}</h6>
    </ion-item>    

    <ion-item>
          <h6>Modificado: {{ gene.edited|date:"d/MM/Y H:mm:s" }}</h6> 
    </ion-item>

    <ion-item>
          <h6>Creado: {{ gene.created|date:"d/MM/Y H:mm:s" }}</h6> 
    </ion-item>
  </ion-card>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="azul">
    <ion-icon name="add" [routerLink]="['/perfil/genero/add']"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
<footer-menu></footer-menu>
