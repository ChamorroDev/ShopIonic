<ion-header [translucent]="true"class="bartop">
  <ion-toolbar class="bartop">
    <ion-buttons slot="start" >
      <div class="topbarelementos">
        <div class="xd"  >

          <ion-icon [routerLink]="['/perfil/stock/']" color="light" name="arrow-back" size="large"></ion-icon>
        </div>
        <h1 class="color-blanco">Stock por bodega</h1>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" >
    <ion-list>
      <ion-item *ngFor="let bodega of bodegas" [routerLink]="['/perfil/stock/bodega/detalle/', bodega.Bodega_info.id]">
        <ion-label>
          <h2>{{ bodega.Bodega_info.nombre }}</h2>
          <p>Dirección: {{ bodega.Bodega_info.direccion }} #{{ bodega.Bodega_info.numeracion }}</p>
          <p>Ciudad: {{ bodega.Bodega_info.ciudad_nombre }}</p>
          <p>Región: {{ bodega.Bodega_info.region_nombre }}</p>
          <p>Total de productos en bodega: {{ bodega['Total en bodega'] }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

</ion-content>

<footer-menu></footer-menu>
