<ion-header [translucent]="true"class="bartop">
  <ion-toolbar class="bartop">
    <ion-buttons slot="start" >
      <div class="topbarelementos">
        <div class="xd"  >

          <ion-icon [routerLink]="['/perfil/categoria']" color="light" name="arrow-back" size="large"></ion-icon>
        </div>

        <h1 class="color-blanco">Editar categoria </h1>

      </div>
    </ion-buttons>


  </ion-toolbar>
</ion-header>




<ion-content padding>
  <ion-card>

  <form [formGroup]="categoriaForm"  (ngSubmit)="onFormSubmit(categoriaForm.value)">
    <ion-item class="bg-gris bold">
      <h3>Nombre de la categoria</h3>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="categoria.name"placeholder="Ingresar nombre"  formControlName="categoria_name"></ion-input>
    </ion-item>
      <ion-item class="bg-gris bold">
      <h3>Estado de la categoria</h3>
    </ion-item>
    <ion-item>
      <ion-select formControlName="categoria_activo"  [(ngModel)]="categoria.actived"
      label="Selecciona un estado" 
      cancelText="Cancelar" 
      okText="Aceptar">
        <ion-select-option value=1>Habilitar</ion-select-option>
        <ion-select-option value=0>Deshabilitar</ion-select-option>
      </ion-select>
    </ion-item>
      <ion-item>
      <ion-label> El gÃ©nero  esta {{ categoria.actived ? 'habilitado' : 'deshabilitado' }}</ion-label>
      </ion-item>

    <ion-button type="submit"  color="azul" expand="block" [disabled]="!categoriaForm.valid">Guardar editado</ion-button>
  </form>
</ion-card>

</ion-content>
