<ion-header [translucent]="true"class="bartop">
  <ion-toolbar class="bartop">
    <ion-buttons slot="start" >
      <div class="topbarelementos">
        <div class="xd"  >
          <ion-icon [routerLink]="['/perfil/sucursal']" color="light" name="arrow-back" size="large"></ion-icon>
        </div>
        <h1 class="color-blanco">Detalle sucursal </h1>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-card>

   <ion-item class="bg-gris bold">
      <h3>Nombre de la sucursal</h3>
    </ion-item>
    <ion-item >
      <h3>{{sucursal.nombre}}</h3>
    </ion-item>


    <ion-item class="bg-gris bold">
      <h3>Dirección</h3>
    </ion-item>
    <ion-item >
      <h3>{{sucursal.direccion}}</h3>
    </ion-item>

    <ion-item class="bg-gris bold">
      <h3>Número</h3>
    </ion-item>
    <ion-item >
      <h3>{{sucursal.numeracion}}</h3>
    </ion-item>

    <ion-item class="bg-gris bold">
      <h3>Comuna</h3>
    </ion-item>
    <ion-item >
      <h3>{{sucursal.ciudad_nombre}}</h3>
    </ion-item>

      

    

    <ion-button type="submit"  color="azul" expand="block" [routerLink]="['/perfil/sucursal/edit',sucursal.id]">Modificar</ion-button>


    
  </ion-card>
</ion-content>

<footer-menu></footer-menu>
